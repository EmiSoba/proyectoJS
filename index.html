<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Productos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilo personalizado para achicar la letra */
    body {
      font-size: 14px;
    }
  </style>
</head>
<body>
    <h1 class="mt-5 text-center" >Productos Alimenticios</h1>

  <div class="container">
    <h2 class="mt-5">Productos Alimenticios</h2>

    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered mt-4">
          <thead>
            <tr class="bg-primary text-white">
              <th>Nombre</th>
              <th>Marca</th>
              <th>Precio $</th>
            </tr>
          </thead>
          <tbody id="productosTableBody">
            <!-- Aquí se insertarán los productos dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2 class="mt-4">Mis Compras</h2>
        <table class="table table-bordered carrito-table">
          <thead>
            <tr class="bg-primary text-white">
              <th>Nombre</th>
              <th>Precio $</th>
              <th>Cantidad</th>
              <th>SubTotal $</th>
            </tr>
          </thead>
          <tbody id="carritoTableBody">
            <!-- Aquí se mostrarán los productos en el carrito -->
          </tbody>
        </table>
        <button id="comprarButton" class="btn btn-success comprar-button">Comprar</button>
        <div id="mensajeCompra" class="hidden mt-3"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
